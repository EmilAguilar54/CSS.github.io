<!DOCTYPE html>

<!-- Fig. 5.7: textstroke.html -->
<!-- Text stroke in CSS3. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Trazo de texto</title>
      <style type = "text/css">
         h1
         {
            color: lightcyan;
            -webkit-text-stroke: 2px black; 
            font-size: 500%;
         }
      </style>
   </head>
<body>
   <h1>Trazo de texto</h1>
</body>
</html>
